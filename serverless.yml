service: agent-platform-sequence-runner

provider:
  name: aws
  runtime: python3.13
  region: us-west-2
  environment:
    PLATFORM_CONFIGS_URL: ${env:PLATFORM_CONFIGS_URL}
    LANGSMITH_TRACING: ${env:LANGSMITH_TRACING}
    LANGSMITH_ENDPOINT: ${env:LANGSMITH_ENDPOINT}
    LANGSMITH_PROJECT: ${env:LANGSMITH_PROJECT}
    ENV: ${env:ENV}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - secretsmanager:GetSecretValue
        - secretsmanager:DescribeSecret
      Resource:
        - arn:aws:secretsmanager:${self:provider.region}:#{AWS::AccountId}:secret:${env:ENV}/agent-platform-sequence-runner-*


functions:
  runSequence:
    handler: app.lambda_handler
    events:
      - http:
          path: process
          method: post

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true

package:
  exclude:
    - venv/**
    - tests/**
    - .venv/**
    - __pycache__/**
